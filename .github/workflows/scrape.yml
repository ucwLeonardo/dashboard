name: Daily Scrape

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 22 * * *' # 6:00 AM Beijing Time (UTC+8)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    # Skip if the commit was made by github-actions bot (to prevent infinite loops)
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Scraper
        run: npx tsx scraper/scrape.ts
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/stats.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update daily statistics"
            git push
          fi

