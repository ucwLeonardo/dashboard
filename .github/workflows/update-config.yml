name: Update Event Config

on:
  repository_dispatch:
    types: [update-event-config]

permissions:
  contents: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Config File
        run: |
          echo '${{ toJson(github.event.client_payload) }}' > data/event_config.json
          # Optional: Make it pretty if you want, but JSON is JSON
          
      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/event_config.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update event config via dashboard UI"
            git push
          fi
